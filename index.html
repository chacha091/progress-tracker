<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D-day</title>

<style>
:root {
  --bg: #111;
  --text: #fff;
  --dot: #333;
  --filled: #fff;
  --today: #ff3b30;
  --tooltip-bg: #fff;
  --tooltip-text: #000;
}

body.light {
  --bg: #ffffff;
  --text: #111;
  --dot: #ddd;
  --filled: #111;
  --today: #ff3b30;
  --tooltip-bg: #111;
  --tooltip-text: #fff;
}

body {
  margin: 0;
  padding: 24px 16px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: background 0.3s ease, color 0.3s ease;
}

/* í—¤ë” */
.header {
  text-align: center;
}

.project {
  font-size: 12px;
  letter-spacing: 3px;
  opacity: 0.6;
}

.dday {
  font-size: clamp(28px, 8vw, 64px);
  font-weight: 800;
  margin-top: 8px;
}

/* í¼ì„¼íŠ¸ */
.percent {
  margin-top: 20px;
  font-size: clamp(14px, 4vw, 18px);
  font-weight: 600;
  opacity: 0.8;
}

/* ë°˜ì‘í˜• ë„íŠ¸ ê·¸ë¦¬ë“œ */
.grid {
  margin-top: 24px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(8px, 1fr));
  gap: 6px;
  width: 100%;
  max-width: 420px;
}

/* ë„íŠ¸ */
.dot {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  background: var(--dot);
  transition: background 0.3s ease;
}

.filled {
  background: var(--filled);
}

.today {
  background: var(--today);
}

/* íˆ´íŒ */
.tooltip {
  position: fixed;
  background: var(--tooltip-bg);
  color: var(--tooltip-text);
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 6px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.15s ease;
  white-space: nowrap;
  z-index: 1000;
}

/* í…Œë§ˆ ë²„íŠ¼ */
.theme-btn {
  position: absolute;
  top: 12px;
  right: 16px;
  border: none;
  background: transparent;
  font-size: 16px;
  cursor: pointer;
  color: var(--text);
}

/* ì•„ì£¼ ì‘ì€ ì„ë² ë“œ ëŒ€ì‘ */
@media (max-width: 400px) {
  body {
    padding: 16px 10px;
  }

  .grid {
    gap: 4px;
  }
}

body.danger {
  --bg: rgb(213, 84, 84);
}


</style>
</head>

<body>

<div class="header">
  <div class="project">SKALA</div>
  <button id="themeToggle" class="theme-btn">ğŸŒ™</button>

  <div class="dday" id="dday"></div>
</div>

<div class="grid" id="grid"></div>

<div class="percent" id="percent"></div>
<div id="tooltip" class="tooltip"></div>


<script>
function normalize(date) {
  return new Date(date.getFullYear(), date.getMonth(), date.getDate());
}

const start = normalize(new Date("2026-01-06"));
const end = normalize(new Date("2026-06-23"));
const today = normalize(new Date());

const totalDays = Math.ceil((end - start) / (1000*60*60*24));
const passedDays = Math.max(0, Math.floor((today - start) / (1000*60*60*24)));
const remainingDays = Math.ceil((end - today) / (1000*60*60*24));
const percent = Math.min((passedDays / totalDays) * 100, 100);

const ddayEl = document.getElementById("dday");
const percentEl = document.getElementById("percent");
const grid = document.getElementById("grid");

// DDAY í‘œì‹œ ë¡œì§
if (remainingDays > 0) {
  ddayEl.innerText = `D - ${remainingDays}`;
} else if (remainingDays === 0) {
  ddayEl.innerText = "D-DAY";
} else {
  ddayEl.innerText = "COMPLETE";
}

// í¼ì„¼íŠ¸ í‘œì‹œ
percentEl.innerText = `${percent.toFixed(1)}% Completed`;

// 7ì¼ ì´í•˜ ê¸´ì¥ ëª¨ë“œ
if (remainingDays <= 7 && remainingDays > 0) {
  document.body.classList.add("danger");
}

function formatDate(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, "0");
  const d = String(date.getDate()).padStart(2, "0");
  return `${y}-${m}-${d}`;
}


// ë„íŠ¸ ìƒì„±
const tooltip = document.getElementById("tooltip");

for (let i = 0; i < totalDays; i++) {
  const dot = document.createElement("div");
  dot.classList.add("dot");

  const dotDate = new Date(start);
  dotDate.setDate(start.getDate() + i);

  const formatted = formatDate(dotDate);

  if (i < passedDays) {
    dot.classList.add("filled");
  }

  if (i === passedDays && remainingDays >= 0) {
    dot.classList.add("today");
  }

  // ğŸ”¹ ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ì¶”ê°€
  dot.addEventListener("mouseenter", (e) => {
    tooltip.innerHTML = `
      ${formatted}<br>
      Day ${i + 1}
    `;
    tooltip.style.opacity = 1;
  });

  dot.addEventListener("mousemove", (e) => {
    tooltip.style.left = e.clientX + 12 + "px";
    tooltip.style.top = e.clientY + 12 + "px";
  });

  dot.addEventListener("mouseleave", () => {
    tooltip.style.opacity = 0;
  });

  grid.appendChild(dot);
}

const toggleBtn = document.getElementById("themeToggle");

// ì €ì¥ëœ í…Œë§ˆ ë¶ˆëŸ¬ì˜¤ê¸°
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "light") {
  document.body.classList.add("light");
  toggleBtn.textContent = "ğŸŒ";
}

// í´ë¦­ ì‹œ ë³€ê²½
toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("light");

  const isLight = document.body.classList.contains("light");

  if (isLight) {
    localStorage.setItem("theme", "light");
    toggleBtn.textContent = "ğŸŒ";
  } else {
    localStorage.setItem("theme", "dark");
    toggleBtn.textContent = "ğŸŒ™";
  }
});

</script>

</body>
</html>
