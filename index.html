<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>D-day</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  transition: background 0.5s ease;
}

.header {
  text-align: center;
}

.project {
  font-size: 14px;
  letter-spacing: 4px;
  opacity: 0.6;
}

.dday {
  font-size: 64px;
  font-weight: 800;
  margin-top: 10px;
}

.grid {
  margin-top: 40px;
  display: grid;
  grid-template-columns: repeat(20, 10px);
  gap: 8px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #333;
  transition: background 0.3s ease;
}

.filled {
  background: #fff;
}

.today {
  background: #ff3b30;
}

.percent {
  margin-top: 30px;
  font-size: 18px;
  font-weight: 600;
  opacity: 0.8;
}

.tooltip {
  position: fixed;
  background: #fff;
  color: #000;
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 6px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.15s ease;
  white-space: nowrap;
  z-index: 1000;
}

</style>
</head>

<body>

<div class="header">
  <div class="project">SKALA</div>
  <div class="dday" id="dday"></div>
</div>

<div class="grid" id="grid"></div>

<div class="percent" id="percent"></div>
<div id="tooltip" class="tooltip"></div>


<script>
function normalize(date) {
  return new Date(date.getFullYear(), date.getMonth(), date.getDate());
}

const start = normalize(new Date("2026-01-06"));
const end = normalize(new Date("2026-06-23"));
const today = normalize(new Date());

const totalDays = Math.ceil((end - start) / (1000*60*60*24));
const passedDays = Math.max(0, Math.floor((today - start) / (1000*60*60*24)));
const remainingDays = Math.ceil((end - today) / (1000*60*60*24));
const percent = Math.min((passedDays / totalDays) * 100, 100);

const ddayEl = document.getElementById("dday");
const percentEl = document.getElementById("percent");
const grid = document.getElementById("grid");

// DDAY ÌëúÏãú Î°úÏßÅ
if (remainingDays > 0) {
  ddayEl.innerText = `D - ${remainingDays}`;
} else if (remainingDays === 0) {
  ddayEl.innerText = "D-DAY";
} else {
  ddayEl.innerText = "COMPLETE";
}

// ÌçºÏÑºÌä∏ ÌëúÏãú
percentEl.innerText = `${percent.toFixed(1)}% Completed`;

// 7Ïùº Ïù¥Ìïò Í∏¥Ïû• Î™®Îìú
if (remainingDays <= 7 && remainingDays > 0) {
  document.body.style.background = "#300";
}

function formatDate(date) {
  const y = date.getFullYear();
  const m = String(date.getMonth() + 1).padStart(2, "0");
  const d = String(date.getDate()).padStart(2, "0");
  return `${y}-${m}-${d}`;
}


// ÎèÑÌä∏ ÏÉùÏÑ±
const tooltip = document.getElementById("tooltip");

for (let i = 0; i < totalDays; i++) {
  const dot = document.createElement("div");
  dot.classList.add("dot");

  const dotDate = new Date(start);
  dotDate.setDate(start.getDate() + i);

  const formatted = formatDate(dotDate);

  if (i < passedDays) {
    dot.classList.add("filled");
  }

  if (i === passedDays && remainingDays >= 0) {
    dot.classList.add("today");
  }

  // üîπ ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
  dot.addEventListener("mouseenter", (e) => {
    tooltip.innerHTML = `
      ${formatted}<br>
      Day ${i + 1}
    `;
    tooltip.style.opacity = 1;
  });

  dot.addEventListener("mousemove", (e) => {
    tooltip.style.left = e.clientX + 12 + "px";
    tooltip.style.top = e.clientY + 12 + "px";
  });

  dot.addEventListener("mouseleave", () => {
    tooltip.style.opacity = 0;
  });

  grid.appendChild(dot);
}


</script>

</body>
</html>
